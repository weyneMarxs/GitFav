<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>GitFav</title>
</head>
<body>
  <div id="container">
    <header>
      <div class="logo">
        <img src="./assets/Gitfav.svg" alt="Logo GitFav">
      </div>
      <div class="search">
        <input type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="btnAdd"><i class='bx bx-star'></i> FAVORITAR</button>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositorios</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/diego3g.png">
              <a href="https://github.com/diego3g" target="_blank">
                <p>Diego Fernandes</p>
                <span>diego3g</span>
              </a>
            </td>
            <td class="repositories">48</td>
            <td class="followers">12023</td>
            <td>
              <button class="btn-remove">Remover</button>
            </td>
          </tr>
          <tr>
            <td class="user">
              <img src="https://github.com/weyneMarxs.png">
              <a href="https://github.com/weyneMarxs" target="_blank">
                <p>Weyne Marques</p>
                <span>/weyneMarxs</span>
              </a>
            </td>
            <td class="repositories">48</td>
            <td class="followers">12023</td>
            <td>
              <button class="btn-remove">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
