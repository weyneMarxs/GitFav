<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script type="module" src="./js/index.js" defer></script>
  <title>GitFav</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <img src="./assets/Gitfav.svg" alt="Logo GitFav">
      </div>
      <div class="search">
        <input type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="btnAdd"><i class='bx bx-star'></i> FAVORITAR</button>
      </div>
    </header>
    <main>
    <table>
      <div class="thead">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositorios</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
      </div>
      <div class="tb-body">
          <tbody>
          </tbody>
        </div>
      </table>
      <div id="tableEmpty" class="hidden">
        <img src="./assets/Estrela.svg" alt="Estrela">
        <p>Nenhum Favorito Ainda !</p>
      </div>
    </main>
  </div>
</body>
</html>
